<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    {% include 'include/head.html' %}
  </head>
  <body class="font-sans bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-100 antialiased">
    <!-- App Container -->
    <div class="flex min-h-screen">
      <!-- Sidebar Overlay (for mobile) -->
      <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>
      <!-- Sidebar -->
      {% include 'include/sidebar.html' %}
      <!-- Main Content -->
      <main class="flex-1 lg:ml-64 transition-all duration-300 ease-in-out">
        <!-- Header -->
        {% include 'include/header.html' %}

        <!-- Page Content Area -->
        <div class="p-4 md:p-6 lg:p-8">
          {% block content %}

          {% endblock %}
        </div>
        <!-- End Page Content Area -->
      </main>
    </div>
     <div id="modal-container" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 hidden">
        <!-- Modal Overlay -->
        <div id="modal-overlay" class="absolute inset-0"></div>

        <!-- Modal Box -->
        <div id="modal-box" class="relative bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg mx-auto transform transition-all scale-95 opacity-0">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b dark:border-gray-700">
                <h3 id="modal-title" class="text-xl font-semibold">Modal Title</h3>
                <button id="modal-close-btn" class="p-2 rounded-md text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div id="modal-body" class="p-6 max-h-[60vh] overflow-y-auto">
                <!-- Content will be injected here -->
            </div>

            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-6 border-t dark:border-gray-700 space-x-3">
                <button id="modal-cancel-btn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold">
                    Cancel
                </button>
                <button id="modal-save-btn" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
    <div id="del-modal-container" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 hidden">
        <!-- Modal Overlay -->
        <div id="del-modal-overlay" class="absolute inset-0"></div>

        <!-- Modal Box -->
        <div id="del-modal-box" class="relative bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg mx-auto transform transition-all scale-95 opacity-0">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-6 border-b dark:border-gray-700">
            <h3 id="del-modal-title" class="text-xl font-semibold">Confirm Deletion</h3>
            <button id="del-modal-close-btn" class="p-2 rounded-md text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <div id="del-modal-body" class="p-6 max-h-[60vh] overflow-y-auto">
            Delete record
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end items-center p-6 border-t dark:border-gray-700 space-x-3">
            <button id="del-modal-cancel-btn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold">
                Cancel
            </button>
            <button id="del-modal-confirm-btn" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-semibold">
                Delete
            </button>
        </div>
      </div>
    <div id="toast-alert"
     class="z-50 fixed bottom-5 right-5 flex items-center gap-3 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg animate-slide-in">
      <!-- Icon -->
      <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-4h2v2H9v-2zm0-8h2v6H9V6z"
                clip-rule="evenodd" />
      </svg>

      <span class="message">Alert message</span>

      <!-- Close Button -->
      <button onclick="document.getElementById('toast-alert').classList.add('hidden')"
              class="text-white font-bold text-xl leading-none ml-2">
          &times;
      </button>
    </div>
    {% include 'include/scripts.html' %}
    {% block extrascript %}

    {% endblock %}
  </body>
</html>
