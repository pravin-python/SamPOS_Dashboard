{% load static%}
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    {% include 'include/head.html' %}

  </head>
  <body class="transition-colors duration-300 font-sans bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-100 antialiased">
    <!-- Auth View: Login and Signup Forms -->
    <div id="auth-view" class="auth-container p-4 relative">
      <!-- Auth Card Container -->
      <div id="auth-card" class="bg-card dark:bg-gray-800 p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-200 dark:border-gray-700 transition-all duration-300">
        <!-- Branding and Title -->
        <div class="text-center mb-6">
          <div class="text-4xl font-extrabold text-teal-600 mb-2">POS Admin</div>
          <h2 id="form-title" class="text-xl font-semibold text-default">Welcome Back!</h2>
          <p id="form-subtitle" class="text-sm text-gray-500 dark:text-gray-400">Sign in to your account</p>
        </div>
        {% block content %}{% endblock %}
      </div>

      <!-- Theme Toggle Button -->
      <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
             <!-- Sun Icon (Light Mode) -->
            <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <!-- Moon Icon (Dark Mode) -->
            <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </div>
    <script src="{% static 'assets/js/theme.js' %}"></script>

  </body>
</html>
